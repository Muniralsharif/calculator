<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="output">

    <h1></h1>

</div>

<div class="component">
    
    <div class="numbers">

 <button class="a7 numx">7</button>
 <button class="a8 numx">8</button>
 <button class="a9 numx">9</button>
 <button class="a4 numx">4</button>
 <button class="a5 numx">5</button>
 <button class="a6 numx">6</button>
 <button class="a1 numx">1</button>
 <button class="a2 numx">2</button>
 <button class="a3 numx">3</button>
 <button class="ae numx">=</button>
 <button class="a0 numx">0</button>
 <button class="dot ">.</button>
</div>

<div class="operations">
    <div class="bc">
        
        <button class="backspace"><img src="https://img.icons8.com/plasticine/100/000000/clear-symbol.png"></button>
        <button class="clear">c</button>
    
    
    </div>
    
    <button class="divide">/</button>
    <button class="multiply">*</button>
    <button class="subtract">-</button> 
    <button class="add">+</button> 


</div>


</div>



<script src="script.js"></script>
</body>
</html>
