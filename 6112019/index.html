<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="output">

    <h1></h1>

</div>

<div class="component">

    <div class="numbers">
    <div class="a0">0</div>
    <div class="dot">.</div>
    <div class="ae">=</div>
    <div class="a1">1</div>
    <div class="a2">2</div>
    <div class="a3">3</div>
    <div class="a4">4</div>
    <div class="a5">5</div>
    <div class="a6">6</div>
    <div class="a7">7</div>
    <div class="a8">8</div>
    <div class="a9">9</div>




</div>

<div class="operations">

    <div class="clear">c</div>
    <div class="divide">/</div>
    <div class="multiply">*</div>
    <div class="subtract">-</div> 
    <div class="add">+</div> 


</div>


</div>



<script src="script.js"></script>
</body>
</html>
